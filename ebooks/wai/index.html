<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Lambs || Resources</title>
    <link rel="icon" href="../../images/icon.png" type="image/png" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="../../fontawesome-free-6.1.0-web/css/all.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>
  <body>
   
    <!-- Get Email for book access -->
    <section class="center-form clearfix">
      <!-- contact info -->
      <article class="get-email-form">
        <div class="form-group">
          <p class="input-description">
            Kindly provide the email address you used in product purchase
          </p>
          <form name="myForm" action="" method="GET">
            <input
              type="text"
              name="inputbox"
              value=""
              class="form-control"
              placeholder="Enter email address "
            />
            <button
              type="button"
              name="button"
              value="Click"
              class="btn submit-btn"
              onclick="validate(this.form)"
            >
              Submit
            </button>
          </form>
        </div>
      </article>
    </section>
    <!-- End of Get Email for Book Access -->
    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        
        <h4 class="footer-text">
          &copy;<span id="date"></span
          ><span class="company"> lit lambs</span> all rights reserved
        </h4>
      </div>
    </footer>

    <script src="../../app.js"></script>
    <script src="./permissions.js"></script>
  </body>
</html>
